<div class="container">
  <section>
    <h1>Cadastrar</h1>

    <form>

      <div class="row">
        <mat-form-field appearance="fill" class="col-12 col-md-6">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Digite seu nome">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-12 col-md-6">
          <mat-label>Sobrenome</mat-label>
          <input matInput placeholder="Digite seu sobrenome">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Digite seu e-mail">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="fill" class="col-12 col-md-6">
          <mat-label>Senha</mat-label>
          <input matInput placeholder="Digite sua senha">
        </mat-form-field>
        <mat-form-field appearance="fill" class="col-12 col-md-6">
          <mat-label>Confirmar senha</mat-label>
          <input matInput placeholder="Confirme sua senha">
        </mat-form-field>
      </div>
    </form>
  </section>
</div>
