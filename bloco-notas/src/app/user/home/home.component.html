<app-spinner class="spinner" *ngIf="!(notes$ | async)" [loadingScreen]="true" message="Carregando..." ></app-spinner>

<main>

  <header>
    <h1>Anotações</h1>

    <div class="divider"></div>
  </header>

  <div class="notes">

    <div class="row" *ngIf="(notes$ | async) as notes">
      <section class="col-6 col-md-3" *ngFor="let note of notes">
        <div class="note">
          <h3>{{note?.title}}</h3>
        </div>
      </section>
    </div>
  </div>

</main>
