<form [formGroup]="form">
  <div class="row">
    <mat-form-field class="col-12">
      <mat-label>Título*</mat-label>
      <input matInput type="text" formControlName="title">

      <mat-error *ngIf="form.controls['title']?.errors?.['required']">Campo obrigatório</mat-error>
      <mat-error *ngIf="form.controls['title']?.errors?.['maxlength']">O título deve ter no máximo 100 caracteres</mat-error>
      <mat-error *ngIf="form.controls['title']?.errors?.['minlength']">O título deve ter no mínimo 3 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="content"></textarea>
      <mat-error *ngIf="form.controls['content']?.errors?.['maxlength']">A descrição deve ter no máximo 1000 caracteres</mat-error>
    </mat-form-field>
  </div>

  <div class="button">
    <button (click)="saveChanges()" [disabled]="form.invalid || !form.touched" mat-raised-button color="primary">Salvar</button>
    <button (click)="cancel()" mat-raised-button color="warn">Cancelar</button>
  </div>
</form>
